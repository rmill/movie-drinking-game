<html>
<head>
	<script src="lib/jquery/dist/jquery.min.js"></script>
</head>
<body>

<script>
	window.onload = function() {
		for(var i=0;i<255;i++){
			const ip = 'http://192.168.0.' + i + ':3001'

			$.ajax({
				'url': ip,
				'timeout': 500,
				'success': function() {
					window.location.replace(ip);
				},
				'error': function () {
					$('body').append(" " + ip);
				}
			});
		}
	}
</script>

</body>
