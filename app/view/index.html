<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/app.css">
  <link rel="stylesheet" type="text/css" href="../css/animate.css">
  <script src="../js/index.js"></script>
</head>

<body>
  <div id="intro">
    <div class="logo animated fadeIn">
      <img class="animated rotateIn">
      <button class="start animated bounceInUp">Start</button>
    </div>
  </div>

  <div class="time-display" style="position: absolute; color: white; font-size: 33px;"></div>

  <video id="movie" class="movie" controls>
    <source id='avi' src="/home/rmiller/Desktop/the-running-man.mp4" type='video/mp4'>
    <track label="English" kind="subtitles" srclang="en" src="/home/rmiller/Desktop/the-running-man.vtt" default>
    <p>Your user agent does not support the HTML5 Video element.</p>
  </video>

  <div id="question-overlay" class="overlay animated" style="display: none;">
    <div id="question">
  		<div class="badge">
  		  <img class="question">
  		</div>
    	<div id="question-container">
        <div class="question-text"></div>
        <div class="timer timer-background"></div>
        <div class="timer timer-foreground"></div>
      </div>
	   </div>

    <table>
      <tr>
        <td class="answer">
          <div class="answer-letter">A.</div><div id="answer-0"></div>
        </td>
        <td class="answer">
          <div class="answer-letter">B.</div><div id="answer-1"></div>
        </td>
      </tr>
      <tr>
        <td class="answer">
          <div class="answer-letter">C.</div><div id="answer-2"></div>
        </td>
        <td class="answer">
          <div class="answer-letter">D.</div><div id="answer-3"></div>
        </td>
      </tr>
    </table>
  </div>

  <div id="drinks-overlay" class="overlay animated" style="display: none;">
    <div class="drinkers">
      <img class="badge">

      <table>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="sociables-overlay" class="drinks-overlay-container sociables animated flash infinite" style="display: none;">
    <p>SOCIABLES!</p>
  </div>

  <div class="credits">
    <div class="movie-title"></div>
    <div class="title">Best Duder</div>
    <div class="name most-correct"></div>
    <div class="title">Worst Duder</div>
    <div class="name most-wrong"></div>
    <div class="title">Where was this Duder</div>
    <div class="name most-missed"></div>
    <div class="title">Drunkest Duder</div>
    <div class="name most-drinks"></div>
    <div class="title">Quickest Duder</div>
    <div class="name quickest-answers"></div>
    <div class="title">Longest Streak Duder</div>
    <div class="name best-streak"></div>
  </div>

</body>
</html>
